<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #regedit-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
        }

        .registry-key {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .registry-key:hover {
            background-color: #ddd;
        }

        .registry-subkeys {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        .registry-subkey {
            padding: 8px 32px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .registry-subkey:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>

<ul id="regedit-menu">
    <li class="registry-key">HKEY_CLASSES_ROOT
        <ul class="registry-subkeys">
            <li class="registry-subkey">.doc</li>
            <li class="registry-subkey">.txt</li>
            <li class="registry-subkey">.pdf</li>
        </ul>
    </li>
    <li class="registry-key">HKEY_CURRENT_USER
        <ul class="registry-subkeys">
            <li class="registry-subkey">Software</li>
            <li class="registry-subkey">Desktop</li>
            <li class="registry-subkey">Documents</li>
        </ul>
    </li>
    <li class="registry-key">HKEY_LOCAL_MACHINE
        <ul class="registry-subkeys">
            <li class="registry-subkey">Software</li>
            <li class="registry-subkey">Drivers</li>
            <li class="registry-subkey">System</li>
        </ul>
    </li>
    <li class="registry-key">HKEY_CLASSES_ROOT
        <ul class="registry-subkeys">
            <li class="registry-key">HKEY_CLASSES_ROOT
                <ul class="registry-subkeys">
                    <li class="registry-subkey">.doc</li>
                    <li class="registry-subkey">.txt</li>
                    <li class="registry-subkey">.pdf</li>
                </ul>
            </li>
            <li class="registry-subkey">.txt</li>
            <li class="registry-subkey">.pdf</li>
        </ul>
    </li>
</ul>

<script>
    const registryKeys = document.querySelectorAll('.registry-key');

    registryKeys.forEach(key => {
        key.addEventListener('click', (event) => {
            const subkeys = key.querySelector('.registry-subkeys');
            subkeys.style.display = subkeys.style.display === 'none' ? 'block' : 'none';
            event.stopPropagation(); // Opriți propagarea evenimentului către părinte
        });
    });
</script>

</body>
</html>
