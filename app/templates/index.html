<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree View</title>
    <style>
        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

{% macro render_tree(node) %}
    <ul>
        <li data-key-id="{{ node.key_id }}" onclick="toggleNode(event, this)">{{ node.key_name }}
            {% if node.children %}
                <ul style="display:none;">
                    {% for child in node.children %}
                        {{ render_tree(child) }}
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    </ul>
{% endmacro %}

{% for root_key in keys %}
    {{ render_tree(root_key) }}
{% endfor %}

<script>
    function toggleNode(event, node) {
        var childUl = node.querySelector('ul');
        var keyId = node.getAttribute('data-key-id');

        if (childUl) {
            childUl.style.display = (childUl.style.display === 'none') ? 'block' : 'none';
            getValues(keyId);
            event.stopPropagation();

        } else {
            // Dacă nodul nu are sub-meniu (este nod frunză sau intermediar), facem un request către ruta /get_values/<keyId>
            var keyId = node.getAttribute('data-key-id');
            if (!keyId) {
                keyId = node.parentElement.getAttribute('data-key-id');
            }
            getValues(keyId);
            event.stopPropagation();

        }
    }

    function getValues(keyId) {
        // Folosește AJAX pentru a obține valorile asociate unui nod frunză
        fetch('/get_values/' + keyId)
            .then(response => response.json())
            .then(data => displayValues(data));
    }

    function displayValues(values) {
        var valuesContainer = document.getElementById('values-container');
        valuesContainer.innerHTML = ''; // Curăță conținutul anterior

        values.forEach(function(value) {
            var valueDiv = document.createElement('div');
            valueDiv.innerHTML = '<strong>Name:</strong> ' + value.name + '<br>' +
                                 '<strong>Type:</strong> ' + value.type + '<br>' +
                                 '<strong>Data:</strong> ' + value.data + '<br><br>';
            valuesContainer.appendChild(valueDiv);
        });
    }

function createNewRegister() {
        // Afișează formularul de creare a noului element Value
        document.getElementById('create-form').style.display = 'block';
    }

    function submitNewRegister() {
        // Obține key_id-ul nodului selectat
        var selectedNode = document.querySelector('.selected-node');
        var keyId = selectedNode.getAttribute('data-key-id');

        // Obține valorile introduse de utilizator în formular
        var name = document.getElementById('value-name').value;
        var type = document.getElementById('value-type').value;
        var data = document.getElementById('value-data').value;

        // Trimite datele la server pentru a crea noul element Values
        var dataToSend = {
            name: name,
            type: type,
            data: data
        };

        fetch('/create_value/' + keyId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(dataToSend),
        })
        .then(response => response.json())
        .then(result => {
            alert(result.message);
            // Ascunde formularul după adăugarea unui nou element
            document.getElementById('create-form').style.display = 'none';
            // Reafișează valorile după adăugarea unui nou element
            getValues(keyId);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>

<!-- Partea dreaptă: Valorile asociate nodului selectat și butonul "Create New Register" -->
<div style="float: left; width: 70%;">
    <div id="values-container">
        <!-- Valorile vor fi afișate aici -->
    </div>
    <div id="create-form" style="display: none;">
        <label for="value-name">Name:</label>
        <input type="text" id="value-name">

        <label for="value-type">Type:</label>
        <input type="text" id="value-type">

        <label for="value-data">Data:</label>
        <input type="text" id="value-data">

        <button onclick="submitNewRegister()">Submit</button>
    </div>
</div>

</body>
</html>
