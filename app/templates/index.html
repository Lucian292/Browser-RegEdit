<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>RegEdit Web</title>
</head>

<body>
    <div class="container">
        <div class="panel-left">
            <ul>
                {% for key in keys %}
                    <li>
                        {{ key.key_name }}
                        {% if key.children %}
                            <ul>
                                {% for child_key in key.children %}
                                    <li>{{ child_key.key_name }}</li>
                                    <!-- Puteți continua structura pentru a afișa și copiii copiilor -->
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="panel-right">
            <ul>
                {% for key in keys %}
                    <li>{{ key.key_name }}</li>
                    <!-- Implementați lista cu chei și valorile lor -->
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
